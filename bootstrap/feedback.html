 <style>

<div class="container form-container"  style="font-size: medium; font-weight:bold; ">
  <div id="formSection">
    <h3 class="text-center mb-4">Feedback Form</h3>
    <form id="feedbackForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
        <input type="tel" class="form-control" id="phone" pattern="^[6-9]\d{9}$" required>
        <div class="invalid-feedback">Please enter a valid 10-digit phone number starting with 6-9.</div>
      </div>

      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100"  style="font-size: medium; font-weight:bold; ">Submit Feedback</button>
    </form>
  </div>

  <!-- Thank You Message -->
  <div id="thankYouMessage" class="thank-you text-center"  style="font-size: medium; font-weight:bold; ">
    <h4 class="text-success mt-3">Thank you for your feedback! ðŸ˜Š</h4>
    <a href="index.html"><button type="button" >Go Back Home &raquo </button></a>
  </div>
</div>

<script>
  document.getElementById('feedbackForm').addEventListener('submit', function (event) {
    const form = event.target;
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      form.classList.add('was-validated');
    } else {
      event.preventDefault(); // prevent page reload
      form.classList.remove('was-validated');
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    }
  });
</script>


</body>
