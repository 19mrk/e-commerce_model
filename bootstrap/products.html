      .fixed-font {
    font-size: 2rem;  /* or use rem: 1rem */

     border: none;

  .nav-link:hover {
     background-color: gray; /* green like your image */

  .offcanvas-end {

    button{
      margin-top: 40px;
      padding: 15px 15px 15px 15px;
     border: 2px solid gray;
     transition: all 0.3s;
      font-weight: 1000;
      color: gray;
      background-color: rgb(232, 232, 232);
    }
    button:hover {
      background-color: gray;
      color: white;
    }
    .card {
  border-radius: 20px;
  background-color: #fbe9e7;
  text-align: center;
  padding: 10px;
  margin-bottom: 30px;
  height: auto; /* default */
}

/* Mobile: max 2 cards per row */
@media (max-width: 575.98px) {
  .card {
    height: 300px;
  }
}

/* Tablet: 3 cards per row */
@media (min-width: 576px) and (max-width: 991.98px) {
  .card {
    height: 350px;
  }
}

/* Laptop/Desktop: 4 cards per row */
@media (min-width: 992px) {
  .card {
    height: 400px;
  }
}


    .card img {
      border-radius: 10px;
      max-height: 200px;
      object-fit: cover;
    }

    .card .btn-custom {
  position: absolute;
  bottom: 5px;
  left: 50%;
  right: auto;
  transform: translateX(-50%);
  background-color: #a5d6a7;
  color: black;
  border: 1px solid #81c784;
}
  </style>
