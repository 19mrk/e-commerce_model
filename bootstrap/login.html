<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: conic-gradient( from 180deg at center, #06402B , #172808, #A07A2B,#06402B);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-form {
      background: rgba(255, 239, 203, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
    }
    .login-form h2 {
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-primary {
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #104a26, #A07A2B);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    .form-text {
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }
    label {
      font-weight: 500;
    }
    footer {
      background-color: #222;
      color: white;
    }

  </style>
</head>
<body>
  <div class="login-form">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your mobile number">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <p class="form-text mt-3">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
